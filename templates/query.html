<section class="query">

  <div class="controls top">
    <div class="control">
      <input class="upperbound" type="text" placeholder="Upper Bound" />
    </div> <div class="control">
      <input class="lowerbound" type="text" placeholder="Lower Bound" />
    </div> <div class="control">
      <input class="limit" name="limit" type="text" />
    </div> <div class="control">
      <input class="ss-icon reverse" type="button" value="navigatedown" title="Reverse" />
    </div> <div class="control">
      <input class="ss-icon delete" type="button" value="trash"
             disabled="disabled" title="Delete" />
    </div> <div class="control">
      <input class="ss-icon sublevels" type="button" value="folder"
             title="Sublevels" />
    </div>
  </div>

  <div class="tree-container">
    <div class="tree">
      <input id="root" type="checkbox" />
      <label for="root"> Root </label>
      <ul class="root">
      </ul>
    </div>
  </div>

  <div class="results">
    <div class="keys">
      <select multiple> </select>
    </div> <div class="split">
      <!-- textarea class="codemirror"> </textarea -->
    </div>
  </div>

</section>
